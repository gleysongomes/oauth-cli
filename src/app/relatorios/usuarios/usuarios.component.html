<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong>Usuários</strong>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="mt-3 mb-2">

      <form #f="ngForm" (ngSubmit)="gerarRelatorio()" autocomplete="off">
        <!-- Período - Data Cadastro/Login -->
        <div class="row mb-2">
          <div class="col-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Período - Data Cadastro</span>
              </div>
              <input type="text"
                class="form-control"
                (click)='pickerDtCadastroInicial.open()'
                color='primary'
                [matDatepicker]="pickerDtCadastroInicial"
                id="dtCadastroInicial"
                name="dtCadastroInicial"
                [(ngModel)]="usuario.dtCadastroInicial"
                placeholder="Data Cadastro - Inicial"
                readonly />
              <mat-datepicker #pickerDtCadastroInicial></mat-datepicker>

              <input type="text"
                class="form-control"
                (click)="pickerDtCadastroFinal.open()"
                color="primary"
                [matDatepicker]="pickerDtCadastroFinal"
                id="dtCadastroFinal"
                name="dtCadastroFinal"
                [(ngModel)]="usuario.dtCadastroFinal"
                placeholder="Data Cadastro - Final"
                readonly
                [ngStyle]="{ borderTopRightRadius: '.25rem', borderBottomRightRadius: '.25rem' }"
                [disabled]="!usuario.dtCadastroInicial"
                [min]="usuario.dtCadastroInicial"
                [required]="usuario.dtCadastroInicial" />
              <mat-datepicker #pickerDtCadastroFinal></mat-datepicker>

            </div>
          </div>

          <div class="col-6">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Login</span>
            </div>
            <input type="text"
                name="login"
                class="form-control"
                [(ngModel)]="usuario.login" />
            </div>
          </div>

        </div>

        <!-- E-mail/Nome -->
        <div class="row mb-2">
          <div class="col-6">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">E-mail</span>
            </div>
            <input type="text"
                name="email"
                class="form-control"
                [(ngModel)]="usuario.email" />
            </div>
          </div>

          <div class="col-6">
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Nome</span>
            </div>
            <input type="text"
                name="nome"
                class="form-control"
                [(ngModel)]="usuario.nome" />
            </div>
          </div>

        </div>

        <!-- Ativo/Tipo de Arquivo -->
        <div class="row mb-2">
          <div class="col-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <div class="form-check form-check-inline">
                    <input type="radio"
                      name="ativo"
                      [(ngModel)]="usuario.flAtivo"
                      [value]="true"
                      class="form-check-input" />
                    <label class="form-check-label">Sim</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio"
                      name="ativo"
                      [(ngModel)]="usuario.flAtivo"
                      [value]="false"
                      class="form-check-input" />
                    <label class="form-check-label">Não</label>
                  </div>
                </div>
              </div>
              <input type="text" class="form-control" value="Ativo" readonly />
            </div>
          </div>

          <div class="col-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <div class="form-check form-check-inline">
                    <input type="radio"
                      name="tipoAplicacao"
                      [(ngModel)]="usuario.tipoArquivo"
                      value="pdf"
                      class="form-check-input"
                      required />
                    <label class="form-check-label">PDF</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio"
                    name="tipoAplicacao"
                    [(ngModel)]="usuario.tipoArquivo"
                    value="csv"
                    class="form-check-input"
                    required />
                    <label class="form-check-label">CSV</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio"
                    name="tipoAplicacao"
                    [(ngModel)]="usuario.tipoArquivo"
                    value="xls"
                    class="form-check-input"
                    required />
                    <label class="form-check-label">XLS</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="radio"
                    name="tipoAplicacao"
                    [(ngModel)]="usuario.tipoArquivo"
                    value="xlsx"
                    class="form-check-input"
                    required />
                    <label class="form-check-label">XLSX</label>
                  </div>
                </div>
              </div>
              <input type="text"
                class="form-control"
                value="Tipo de Arquivo"
                readonly />
            </div>
          </div>

        </div>

        <div class="row mt-5 mb-5">
          <div class="col-12">

            <button type="submit"
              class="btn btn-primary"
              [disabled]="!f.valid"><i class="fa fa-file"></i> Gerar Relatório</button>

            <button type="button"
              class="btn btn-primary"
              (click)="limpar()"><i class="fa fa-eraser"></i> Limpar</button>

          </div>
        </div>
      </form>

    </div>

  </mat-expansion-panel>
</mat-accordion>
