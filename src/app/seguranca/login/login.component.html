<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" autocomplete="off">
            <div class="form-group">
              <label>UsuÃ¡rio</label>
              <input type="text" name="usuario" class="form-control" [(ngModel)]="login.usuario" required />
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input type="password" name="senha" class="form-control" [(ngModel)]="login.senha" required />
            </div>
            <div class="mt-3 mb-3">
              <button class="btn btn-primary" type="submit" [disabled]="!f.valid || loading">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
